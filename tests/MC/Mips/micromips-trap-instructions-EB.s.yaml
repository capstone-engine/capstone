test_cases:
  -
    input:
      bytes: [ 0x41, 0xc9, 0x45, 0x67 ]
      arch: "CS_ARCH_MIPS"
      options: [ "CS_MODE_MIPS32", "CS_MODE_BIG_ENDIAN", "CS_MODE_MICRO" ]
    expected:
      insns:
        -
          asm_text: "teqi $t1, 17767"
