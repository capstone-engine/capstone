test_cases:
  -
    input:
      bytes: [ 0x00, 0xa4, 0xcb, 0x3c ]
      arch: "CS_ARCH_MIPS"
      options: [ "CS_MODE_MIPS32", "CS_MODE_BIG_ENDIAN", "CS_MODE_MICRO" ]
    expected:
      insns:
        -
          asm_text: "madd $a0, $a1"
  -
    input:
      bytes: [ 0x00, 0xa4, 0xdb, 0x3c ]
      arch: "CS_ARCH_MIPS"
      options: [ "CS_MODE_MIPS32", "CS_MODE_BIG_ENDIAN", "CS_MODE_MICRO" ]
    expected:
      insns:
        -
          asm_text: "maddu $a0, $a1"
  -
    input:
      bytes: [ 0x00, 0xa4, 0xeb, 0x3c ]
      arch: "CS_ARCH_MIPS"
      options: [ "CS_MODE_MIPS32", "CS_MODE_BIG_ENDIAN", "CS_MODE_MICRO" ]
    expected:
      insns:
        -
          asm_text: "msub $a0, $a1"
  -
    input:
      bytes: [ 0x00, 0xa4, 0xfb, 0x3c ]
      arch: "CS_ARCH_MIPS"
      options: [ "CS_MODE_MIPS32", "CS_MODE_BIG_ENDIAN", "CS_MODE_MICRO" ]
    expected:
      insns:
        -
          asm_text: "msubu $a0, $a1"
