test_cases:
  -
    input:
      bytes: [ 0x20, 0x18, 0x02, 0x2e ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "arm64", "neon" ]
    expected:
      insns:
        -
          asm_text: "ext v0.8b, v1.8b, v2.8b, #3"

  -
    input:
      bytes: [ 0x20, 0x18, 0x02, 0x6e ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "arm64", "neon" ]
    expected:
      insns:
        -
          asm_text: "ext v0.16b, v1.16b, v2.16b, #3"
