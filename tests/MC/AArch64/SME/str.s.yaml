test_cases:
  -
    input:
      bytes: [ 0x00, 0x00, 0x20, 0xe1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "str za[w12, 0], [x0]"

