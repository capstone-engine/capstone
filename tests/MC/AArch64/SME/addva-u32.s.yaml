test_cases:
  -
    input:
      bytes: [ 0x00, 0x00, 0x91, 0xc0 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "addva za0.s, p0/m, p0/m, z0.s"

