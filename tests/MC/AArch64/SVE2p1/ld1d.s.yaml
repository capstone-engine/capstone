test_cases:
  -
    input:
      bytes: [ 0x00, 0x60, 0x00, 0xa0 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "ld1d { z0.d, z1.d }, pn8/z, [x0, x0, lsl #3]"

