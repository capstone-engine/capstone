test_cases:
  -
    input:
      bytes: [ 0x00,0x80,0xa0,0xa5 ]
      arch: "AArch64"
      options: [ "aarch64", "sme2p1" ]
    expected:
      insns:
        -
          asm_text: "ld4q { z0.q - z3.q }, p0/z, [x0, x0, lsl #4]"

