test_cases:
  -
    input:
      bytes: [ 0x00, 0xec, 0x40, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme2p1" ]
    expected:
      insns:
        -
          asm_text: "uzpq2 z0.h, z0.h, z0.h"

  -
    input:
      bytes: [ 0x55, 0xed, 0x55, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme2p1" ]
    expected:
      insns:
        -
          asm_text: "uzpq2 z21.h, z10.h, z21.h"

  -
