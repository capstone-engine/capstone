test_cases:
  -
    input:
      bytes: [ 0x00, 0x20, 0x45, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme2p1" ]
    expected:
      insns:
        -
          asm_text: "addqv v0.8h, p0, z0.h"

  -
