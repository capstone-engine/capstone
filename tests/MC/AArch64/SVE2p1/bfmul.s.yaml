test_cases:
  -
    input:
      bytes: [ 0x00, 0x28, 0x20, 0x64 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2", "+b16b16" ]
    expected:
