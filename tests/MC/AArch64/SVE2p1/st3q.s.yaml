      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2p1" ]
    expected:
      insns:
        -
          asm_text: "st3q { z31.q, z0.q, z1.q }, p7, [sp, #-3, mul vl]"

