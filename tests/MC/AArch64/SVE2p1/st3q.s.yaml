      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2p1" ]
    expected:
      insns:
        -
          asm_text: "st3q { z23.q - z25.q }, p3, [x13, #-24, mul vl]"

  -
