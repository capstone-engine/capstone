          asm_text: "cfp rctx, x0"

  -
    input:
      bytes: [ 0xa1, 0x73, 0x0b, 0xd5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64-none-linux-gnu", "v8.5a" ]
    expected:
      insns:
        -
          asm_text: "dvp rctx, x1"

  -
    input:
      bytes: [ 0xe2, 0x73, 0x0b, 0xd5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64-none-linux-gnu", "v8.5a" ]
    expected:
      insns:
        -
          asm_text: "cpp rctx, x2"
