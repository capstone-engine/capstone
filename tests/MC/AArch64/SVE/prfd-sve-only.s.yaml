test_cases:
  -
    input:
      bytes: [ 0x00, 0x60, 0x20, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "prfd pldl1keep, p0, [x0, z0.s, uxtw #3]"

  -
    input:
      bytes: [ 0x00, 0x60, 0x60, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "prfd pldl1keep, p0, [x0, z0.s, sxtw #3]"

