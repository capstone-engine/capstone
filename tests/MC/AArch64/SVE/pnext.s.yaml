test_cases:
  -
    input:
      bytes: [ 0xef, 0xc5, 0x19, 0x25 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "pnext p15.b, p15, p15.b"

  -
    input:
      bytes: [ 0xe0, 0xc5, 0x19, 0x25 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "pnext p0.b, p15, p0.b"

