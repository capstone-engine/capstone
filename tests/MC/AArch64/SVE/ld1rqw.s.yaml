        -
          asm_text: "ld1rqw { z31.s }, p7/z, [sp, #-16]"

  -
    input:
      bytes: [ 0xb7, 0x2d, 0x08, 0xa5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rqw { z23.s }, p3/z, [x13, #-128]"

  -
