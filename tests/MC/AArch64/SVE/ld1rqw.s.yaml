test_cases:
  -
    input:
      bytes: [ 0x00, 0x20, 0x00, 0xa5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rqw { z0.s }, p0/z, [x0]"

  -
    input:
      bytes: [ 0x00, 0x00, 0x00, 0xa5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rqw { z0.s }, p0/z, [x0, x0, lsl #2]"

  -
    input:
      bytes: [ 0xff, 0x3f, 0x0f, 0xa5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
