test_cases:
  -
    input:
      bytes: [ 0x20, 0x7c, 0x7f, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fnmls z0.h, p7/m, z1.h, z31.h"

  -
    input:
      bytes: [ 0x20, 0x7c, 0xbf, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fnmls z0.s, p7/m, z1.s, z31.s"

  -
    input:
      bytes: [ 0x20, 0x7c, 0xff, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fnmls z0.d, p7/m, z1.d, z31.d"

  -
