test_cases:
  -
    input:
      bytes: [ 0x00, 0xc0, 0x29, 0x25 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "umax z0.b, z0.b, #0"

