test_cases:
  -
    input:
      bytes: [ 0x00, 0x80, 0xc0, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rsw { z0.d }, p0/z, [x0]"

  -
    input:
      bytes: [ 0xff, 0x9f, 0xff, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rsw { z31.d }, p7/z, [sp, #252]"

  -
    input:
      bytes: [ 0x00, 0x80, 0xc0, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ld1rsw { z0.d }, p0/z, [x0]"

  -
    input:
      bytes: [ 0xff, 0x9f, 0xff, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ld1rsw { z31.d }, p7/z, [sp, #252]"
