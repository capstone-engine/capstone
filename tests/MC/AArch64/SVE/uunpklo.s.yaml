test_cases:
  -
    input:
      bytes: [ 0xff, 0x3b, 0x72, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "uunpklo z31.h, z31.b"

  -
    input:
      bytes: [ 0xff, 0x3b, 0xb2, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "uunpklo z31.s, z31.h"

  -
