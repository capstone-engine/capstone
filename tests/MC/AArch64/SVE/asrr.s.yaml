test_cases:
  -
    input:
      bytes: [ 0x00, 0x80, 0x14, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "asrr z0.b, p0/m, z0.b, z0.b"

  -
