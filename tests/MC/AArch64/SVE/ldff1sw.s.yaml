test_cases:
  -
    input:
      bytes: [ 0xff, 0x7f, 0x9f, 0xa4 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ldff1sw { z31.d }, p7/z, [sp]"

  -
    input:
      bytes: [ 0xff, 0x7f, 0x9f, 0xa4 ]
      arch: "CS_ARCH_AARCH64"
