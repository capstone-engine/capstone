test_cases:
  -
    input:
      bytes: [ 0x00, 0xe0, 0xc0, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rd { z0.d }, p0/z, [x0]"

  -
    input:
      bytes: [ 0xff, 0xff, 0xff, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld1rd { z31.d }, p7/z, [sp, #504]"

  -
    input:
      bytes: [ 0x00, 0xe0, 0xc0, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ld1rd { z0.d }, p0/z, [x0]"

  -
    input:
      bytes: [ 0xff, 0xff, 0xff, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ld1rd { z31.d }, p7/z, [sp, #504]"
