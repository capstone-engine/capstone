test_cases:
  -
    input:
      bytes: [ 0x00,0x42,0x41,0x25 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "eors p0.b, p0/z, p0.b, p1.b"

  -
    input:
      bytes: [ 0x00,0x42,0x40,0x25 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "nots p0.b, p0/z, p0.b"

  -
    input:
      bytes: [ 0xef,0x7f,0x4f,0x25 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "nots p15.b, p15/z, p15.b"
