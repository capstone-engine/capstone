test_cases:
  -
    input:
      bytes: [ 0xe0, 0x1f, 0x12, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "smulh z0.b, p7/m, z0.b, z31.b"

