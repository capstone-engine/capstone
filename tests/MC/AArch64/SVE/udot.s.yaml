test_cases:
  -
    input:
      bytes: [ 0x20, 0x04, 0x9f, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "udot z0.s, z1.b, z31.b"

  -
