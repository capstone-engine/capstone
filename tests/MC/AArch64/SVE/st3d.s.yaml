test_cases:
  -
    input:
      bytes: [ 0x00,0x60,0xc0,0xe5 ]
      arch: "AArch64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "st3d { z0.d - z2.d }, p0, [x0, x0, lsl #3]"

