test_cases:
  -
    input:
      bytes: [ 0x1f,0x00,0x20,0x05 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ext z31.b, z31.b, z0.b, #0"

  -
    input:
      bytes: [ 0x1f,0x1c,0x3f,0x05 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ext z31.b, z31.b, z0.b, #255"

  -
    input:
      bytes: [ 0xdf,0xbc,0x20,0x04 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "movprfx z31, z6"

  -
    input:
      bytes: [ 0x1f,0x1c,0x3f,0x05 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ext z31.b, z31.b, z0.b, #255"
