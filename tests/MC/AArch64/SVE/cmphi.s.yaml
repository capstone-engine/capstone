test_cases:
  -
    input:
      bytes: [ 0x10, 0x00, 0x00, 0x24 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "cmphi p0.b, p0/z, z0.b, z0.b"

  -
    input:
      bytes: [ 0x10, 0x00, 0x40, 0x24 ]
      arch: "CS_ARCH_AARCH64"
