test_cases:
  -
    input:
      bytes: [ 0x20, 0x1c, 0x7f, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fmla z0.h, p7/m, z1.h, z31.h"

  -
    input:
      bytes: [ 0x20, 0x1c, 0xbf, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fmla z0.s, p7/m, z1.s, z31.s"

  -
