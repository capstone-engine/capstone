test_cases:
  -
    input:
      bytes: [ 0x00, 0xa0, 0xa0, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "adr z0.s, [z0.s, z0.s]"

