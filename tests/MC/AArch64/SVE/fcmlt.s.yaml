test_cases:
  -
    input:
      bytes: [ 0x00, 0x20, 0x51, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fcmlt p0.h, p0/z, z0.h, #0.0"

  -
    input:
      bytes: [ 0x00, 0x20, 0x91, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
