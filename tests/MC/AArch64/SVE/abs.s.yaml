    input:
      bytes: [ 0x00, 0xa0, 0x16, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "abs z0.b, p0/m, z0.b"

