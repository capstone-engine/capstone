test_cases:
  -
    input:
      bytes: [ 0x00,0x60,0xe0,0xe5 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "st4d { z0.d - z3.d }, p0, [x0, x0, lsl #3]"

  -
