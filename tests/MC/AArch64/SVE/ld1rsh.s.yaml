          asm_text: "ld1rsh { z31.d }, p7/z, [sp, #126]"

  -
    input:
      bytes: [ 0x00, 0xa0, 0x40, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ld1rsh { z0.s }, p0/z, [x0]"

  -
