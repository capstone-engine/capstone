      bytes: [ 0xb7, 0xed, 0x48, 0xa5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "ld3w { z23.s - z25.s }, p3/z, [x13, #-24, mul vl]"

