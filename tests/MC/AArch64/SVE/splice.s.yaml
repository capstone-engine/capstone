test_cases:
  -
    input:
      bytes: [ 0xff, 0x9f, 0x2c, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "splice z31.b, p7, z31.b, z31.b"

