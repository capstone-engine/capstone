test_cases:
  -
    input:
      bytes: [ 0x25, 0x3e, 0x00, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "orr z5.b, z5.b, #0x6"

  -
    input:
      bytes: [ 0x37, 0x7c, 0x00, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "orr z23.h, z23.h, #0x6"

  -
