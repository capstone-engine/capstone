      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "addpl sp, sp, #31"

  -
    input:
      bytes: [ 0x00, 0x54, 0x60, 0x04 ]
