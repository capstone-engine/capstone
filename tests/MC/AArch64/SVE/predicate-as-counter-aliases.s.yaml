test_cases:
  -
    input:
      bytes: [ 0x00, 0x00, 0x80, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ldr p0, [x0]"

  -
    input:
      bytes: [ 0x45, 0x1d, 0x9f, 0x85 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ldr p5, [x10, #255, mul vl]"

