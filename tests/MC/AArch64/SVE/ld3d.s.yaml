test_cases:
  -
    input:
      bytes: [ 0x00,0xc0,0xc0,0xa5 ]
      arch: "AArch64"
      options: [ "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "ld3d { z0.d - z2.d }, p0/z, [x0, x0, lsl #3]"

