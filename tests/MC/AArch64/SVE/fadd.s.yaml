test_cases:
  -
    input:
      bytes: [ 0x00, 0x80, 0x58, 0x65 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "fadd z0.h, p0/m, z0.h, #0.5"

