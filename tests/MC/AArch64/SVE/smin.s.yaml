test_cases:
  -
    input:
      bytes: [ 0x00, 0xd0, 0x2a, 0x25 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "smin z0.b, z0.b, #-128"

  -
    input:
      bytes: [ 0xff, 0xcf, 0x2a, 0x25 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "smin z31.b, z31.b, #127"

