test_cases:
  -
    input:
      bytes: [ 0x00, 0xe0, 0x40, 0xe5 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "st1w { z0.s }, p0, [x0]"

