test_cases:
  -
    input:
      bytes: [ 0x00, 0xa0, 0xd5, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "uxtw z0.d, p0/m, z0.d"

  -
    input:
      bytes: [ 0xff, 0xbf, 0xd5, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "uxtw z31.d, p7/m, z31.d"

