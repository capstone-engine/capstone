test_cases:
  -
    input:
      bytes: [ 0xff, 0x9f, 0xa1, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "compact z31.s, p7, z31.s"

  -
    input:
      bytes: [ 0xff, 0x9f, 0xe1, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve" ]
    expected:
      insns:
        -
          asm_text: "compact z31.d, p7, z31.d"
