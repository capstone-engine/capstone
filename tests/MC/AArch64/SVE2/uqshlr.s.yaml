test_cases:
  -
    input:
      bytes: [ 0x20,0x80,0x0d,0x44 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uqshlr z0.b, p0/m, z0.b, z1.b"

  -
    input:
      bytes: [ 0x20,0x80,0x4d,0x44 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uqshlr z0.h, p0/m, z0.h, z1.h"

  -
    input:
      bytes: [ 0xdd,0x9f,0x8d,0x44 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uqshlr z29.s, p7/m, z29.s, z30.s"

  -
    input:
      bytes: [ 0xdf,0x9f,0xcd,0x44 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uqshlr z31.d, p7/m, z31.d, z30.d"

  -
    input:
      bytes: [ 0xdf,0x20,0xd0,0x04 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "movprfx z31.d, p0/z, z6.d"

  -
    input:
      bytes: [ 0xdf,0x83,0xcd,0x44 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uqshlr z31.d, p0/m, z31.d, z30.d"

  -
    input:
      bytes: [ 0xdf,0xbc,0x20,0x04 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "movprfx z31, z6"

  -
    input:
      bytes: [ 0xdf,0x9f,0xcd,0x44 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uqshlr z31.d, p7/m, z31.d, z30.d"
