test_cases:
  -
    input:
      bytes: [ 0x20, 0xa0, 0x15, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "umaxp z0.b, p0/m, z0.b, z1.b"

  -
