test_cases:
  -
    input:
      bytes: [ 0x20, 0x40, 0x42, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "saddwb z0.h, z1.h, z2.b"

  -
    input:
      bytes: [ 0xdd, 0x43, 0x9f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "saddwb z29.s, z30.s, z31.h"

  -
    input:
      bytes: [ 0xff, 0x43, 0xdf, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "saddwb z31.d, z31.d, z31.s"

  -
    input:
      bytes: [ 0x20, 0x40, 0x42, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "saddwb z0.h, z1.h, z2.b"

  -
    input:
      bytes: [ 0xdd, 0x43, 0x9f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "saddwb z29.s, z30.s, z31.h"

  -
    input:
      bytes: [ 0xff, 0x43, 0xdf, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "saddwb z31.d, z31.d, z31.s"
