test_cases:
  -
    input:
      bytes: [ 0x00, 0xe0, 0x20, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2-aes" ]
    expected:
      insns:
        -
          asm_text: "aesmc z0.b, z0.b"

  -
    input:
      bytes: [ 0x1f, 0xe0, 0x20, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2-aes" ]
    expected:
      insns:
        -
          asm_text: "aesmc z31.b, z31.b"
