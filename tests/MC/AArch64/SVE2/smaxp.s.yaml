test_cases:
  -
    input:
      bytes: [ 0x20, 0xa0, 0x14, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "smaxp z0.b, p0/m, z0.b, z1.b"

  -
    input:
      bytes: [ 0x20, 0xa0, 0x54, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
