test_cases:
  -
    input:
      bytes: [ 0x40,0x3c,0x21,0x04 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "bsl z0.d, z0.d, z1.d, z2.d"

  -
    input:
      bytes: [ 0xff,0xbc,0x20,0x04 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "movprfx z31, z7"

  -
    input:
      bytes: [ 0xbf,0x3f,0x3e,0x04 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "bsl z31.d, z31.d, z30.d, z29.d"
