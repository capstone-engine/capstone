test_cases:
  -
    input:
      bytes: [ 0x20, 0xd4, 0x9f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sbclt z0.s, z1.s, z31.s"

