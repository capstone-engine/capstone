test_cases:
  -
    input:
      bytes: [ 0xbc, 0x2b, 0x3f, 0x05 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "tbl z28.b, { z29.b, z30.b }, z31.b"

