    expected:
      insns:
        -
          asm_text: "sabdlb z29.s, z30.h, z31.h"

  -
    input:
      bytes: [ 0xff,0x33,0xdf,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "sabdlb z31.d, z31.s, z31.s"
