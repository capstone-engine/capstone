    input:
      bytes: [ 0x20, 0xc8, 0x5f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uabalb z0.h, z1.b, z31.b"

