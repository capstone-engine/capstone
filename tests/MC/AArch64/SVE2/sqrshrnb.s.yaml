test_cases:
  -
    input:
      bytes: [ 0x00,0x28,0x2f,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sqrshrnb z0.b, z0.h, #1"

