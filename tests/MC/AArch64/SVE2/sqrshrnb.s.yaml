test_cases:
  -
    input:
      bytes: [ 0x00, 0x28, 0x2f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sqrshrnb z0.b, z0.h, #1"

  -
    input:
      bytes: [ 0xff, 0x2b, 0x28, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sqrshrnb z31.b, z31.h, #8"

  -
