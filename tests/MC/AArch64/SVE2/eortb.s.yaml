test_cases:
  -
    input:
      bytes: [ 0x20, 0x94, 0x1f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "eortb z0.b, z1.b, z31.b"

