test_cases:
  -
    input:
      bytes: [ 0x20,0x08,0x42,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uaddlb z0.h, z1.b, z2.b"

  -
    input:
      bytes: [ 0xdd,0x0b,0x9f,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uaddlb z29.s, z30.h, z31.h"

  -
    input:
      bytes: [ 0xff,0x0b,0xdf,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uaddlb z31.d, z31.s, z31.s"

  -
    input:
      bytes: [ 0x20,0x08,0x42,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uaddlb z0.h, z1.b, z2.b"

  -
    input:
      bytes: [ 0xdd,0x0b,0x9f,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uaddlb z29.s, z30.h, z31.h"

  -
    input:
      bytes: [ 0xff,0x0b,0xdf,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uaddlb z31.d, z31.s, z31.s"
