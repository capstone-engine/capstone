test_cases:
  -
    input:
      bytes: [ 0x20, 0x64, 0x22, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "pmul z0.b, z1.b, z2.b"

  -
    input:
      bytes: [ 0xdd, 0x67, 0x3f, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "pmul z29.b, z30.b, z31.b"

  -
    input:
      bytes: [ 0x20, 0x64, 0x22, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "pmul z0.b, z1.b, z2.b"

  -
    input:
      bytes: [ 0xdd, 0x67, 0x3f, 0x04 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "pmul z29.b, z30.b, z31.b"
