test_cases:
  -
    input:
      bytes: [ 0x20, 0x08, 0x5f, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sqdmlalbt z0.h, z1.b, z31.b"

