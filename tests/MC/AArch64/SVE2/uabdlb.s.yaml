test_cases:
  -
    input:
      bytes: [ 0x20, 0x38, 0x42, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uabdlb z0.h, z1.b, z2.b"

  -
    input:
      bytes: [ 0xdd, 0x3b, 0x9f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uabdlb z29.s, z30.h, z31.h"

  -
    input:
      bytes: [ 0xff, 0x3b, 0xdf, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uabdlb z31.d, z31.s, z31.s"

  -
    input:
      bytes: [ 0x20, 0x38, 0x42, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uabdlb z0.h, z1.b, z2.b"

  -
    input:
      bytes: [ 0xdd, 0x3b, 0x9f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uabdlb z29.s, z30.h, z31.h"

  -
    input:
      bytes: [ 0xff, 0x3b, 0xdf, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "uabdlb z31.d, z31.s, z31.s"
