    expected:
      insns:
        -
          asm_text: "saddlbt z0.s, z1.h, z31.h"

  -
    input:
      bytes: [ 0x20,0x80,0xdf,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "saddlbt z0.d, z1.s, z31.s"
