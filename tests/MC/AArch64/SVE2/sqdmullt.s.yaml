      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "sqdmullt z31.d, z31.s, z31.s"

  -
    input:
      bytes: [ 0x20, 0xec, 0xbf, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "sqdmullt z0.s, z1.h, z7.h[7]"

  -
