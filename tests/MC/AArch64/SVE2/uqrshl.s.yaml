test_cases:
  -
    input:
      bytes: [ 0x20, 0x80, 0x0b, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uqrshl z0.b, p0/m, z0.b, z1.b"

  -
    input:
      bytes: [ 0x20, 0x80, 0x4b, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "uqrshl z0.h, p0/m, z0.h, z1.h"

  -
