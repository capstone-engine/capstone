test_cases:
  -
    input:
      bytes: [ 0x20,0x6c,0x42,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "pmullt z0.h, z1.b, z2.b"

  -
    input:
      bytes: [ 0xff,0x6f,0xdf,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "pmullt z31.d, z31.s, z31.s"

  -
    input:
      bytes: [ 0x20,0x6c,0x42,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "pmullt z0.h, z1.b, z2.b"

  -
    input:
      bytes: [ 0xff,0x6f,0xdf,0x45 ]
      arch: "AArch64"
      options: [ "aarch64", "sme" ]
    expected:
      insns:
        -
          asm_text: "pmullt z31.d, z31.s, z31.s"
