      bytes: [ 0xff, 0xa3, 0x0f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sshllb z31.h, z31.b, #7"

  -
