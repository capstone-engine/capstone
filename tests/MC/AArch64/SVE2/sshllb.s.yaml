test_cases:
  -
    input:
      bytes: [ 0x00, 0xa0, 0x08, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "sshllb z0.h, z0.b, #0"

  -
