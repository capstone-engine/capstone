test_cases:
  -
    input:
      bytes: [ 0xff, 0xbf, 0x80, 0x44 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "urecpe z31.s, p7/m, z31.s"

