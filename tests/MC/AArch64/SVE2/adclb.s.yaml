test_cases:
  -
    input:
      bytes: [ 0x20, 0xd0, 0x1f, 0x45 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "adclb z0.s, z1.s, z31.s"

  -
