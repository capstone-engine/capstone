test_cases:
  -
    input:
      bytes: [ 0x20, 0x80, 0x1f, 0x84 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "ldnt1sb { z0.s }, p0/z, [z1.s]"

