test_cases:
  -
    input:
      bytes: [ 0x20, 0x20, 0x5f, 0xe4 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sve2" ]
    expected:
      insns:
        -
          asm_text: "stnt1b { z0.s }, p0, [z1.s]"

