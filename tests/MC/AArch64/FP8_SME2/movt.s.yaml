test_cases:
  -
    input:
      bytes: [ 0xe0, 0x03, 0x4f, 0xc0 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2", "+sme-lutv2" ]
    expected:
      insns:
        -
          asm_text: "movt zt0, z0"

  -
    input:
      bytes: [ 0xff, 0x33, 0x4f, 0xc0 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2", "+sme-lutv2" ]
    expected:
      insns:
        -
          asm_text: "movt zt0[3, mul vl], z31"
