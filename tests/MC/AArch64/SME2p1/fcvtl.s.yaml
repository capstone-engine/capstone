test_cases:
  -
    input:
      bytes: [ 0x01, 0xe0, 0xa0, 0xc1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2p1", "+sme-f16f16" ]
    expected:
