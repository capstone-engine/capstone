test_cases:
  -
    input:
      bytes: [ 0x08, 0x00, 0x00, 0xa1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "ldnt1b { z0.b, z8.b }, pn8/z, [x0, x0]"

  -
