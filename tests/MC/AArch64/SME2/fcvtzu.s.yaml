test_cases:
  -
    input:
      bytes: [ 0x20, 0xe0, 0x21, 0xc1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "fcvtzu { z0.s, z1.s }, { z0.s, z1.s }"

