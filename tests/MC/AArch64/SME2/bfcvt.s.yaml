      bytes: [ 0x55, 0xe1, 0x60, 0xc1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "bfcvt z21.h, { z10.s, z11.s }"

  -
    input:
      bytes: [ 0x97, 0xe1, 0x60, 0xc1 ]
