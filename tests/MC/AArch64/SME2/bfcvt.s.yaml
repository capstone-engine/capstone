      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "bfcvt z23.h, { z12.s, z13.s }"

  -
    input:
      bytes: [ 0xdf, 0xe3, 0x60, 0xc1 ]
