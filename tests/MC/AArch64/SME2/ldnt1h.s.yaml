test_cases:
  -
    input:
      bytes: [ 0x08, 0x20, 0x00, 0xa1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "ldnt1h { z0.h, z8.h }, pn8/z, [x0, x0, lsl #1]"

