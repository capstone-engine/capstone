test_cases:
  -
    input:
      bytes: [ 0x01, 0xc4, 0x60, 0xc1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "uclamp { z0.h, z1.h }, z0.h, z0.h"

  -
    input:
      bytes: [ 0x55, 0xc5, 0x75, 0xc1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme2" ]
