test_cases:
  -
    input:
      bytes: [ 0x08, 0x00, 0x80, 0x80 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_NO_BRANCH_OFFSET", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "bmopa za0.s, p0/m, p0/m, z0.s, z0.s"

