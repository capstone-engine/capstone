test_cases:
  -
    input:
      bytes: [ 0x00, 0x40, 0x00, 0xa1 ]
      arch: "CS_ARCH_AARCH64"
      options: [ "CS_OPT_ONLY_OFFSET_BRANCH", "aarch64", "sme2" ]
    expected:
      insns:
        -
          asm_text: "ld1w { z0.s, z8.s }, pn8/z, [x0, x0, lsl #2]"

  -
