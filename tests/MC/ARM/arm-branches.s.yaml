test_cases:
  -
    input:
      bytes: [ 0x01, 0x00, 0x00, 0xea ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_ARM" ]
    expected:
      insns:
        -
          asm_text: "b #4"
  -
    input:
      bytes: [ 0x01, 0x00, 0x00, 0xeb ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_ARM" ]
    expected:
      insns:
        -
          asm_text: "bl #4"
  -
    input:
      bytes: [ 0x01, 0x00, 0x00, 0x0a ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_ARM" ]
    expected:
      insns:
        -
          asm_text: "beq #4"
  -
    input:
      bytes: [ 0x00, 0x00, 0x00, 0xfb ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_ARM" ]
    expected:
      insns:
        -
          asm_text: "blx #2"
  -
    input:
      bytes: [ 0x01, 0x00, 0x00, 0xea ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_ARM" ]
    expected:
      insns:
        -
          asm_text: "b #4"
