test_cases:
  -
    input:
      bytes: [ 0x9f, 0xe8, 0x0f, 0x00 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_V8", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "clrm {r0, r1, r2, r3}"
  -
    input:
      bytes: [ 0x9f, 0xe8, 0x1e, 0x00 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_V8", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "clrm {r1, r2, r3, r4}"
  -
    input:
      bytes: [ 0x9f, 0xe8, 0xff, 0xdf ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_V8", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "clrm {r0, r1, r2, r3, r4, r5, r6, r7, r8, r9, r10, r11, r12, lr, apsr}"
  -
    input:
      bytes: [ 0x9f, 0xe8, 0x00, 0xc0 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_V8", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "clrm {lr, apsr}"
  -
    input:
      bytes: [ 0x9f, 0xe8, 0x03, 0x80 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_V8", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "clrm {r0, r1, apsr}"
  -
    input:
      bytes: [ 0x9f, 0xe8, 0x1f, 0xc0 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_V8", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "clrm {r0, r1, r2, r3, r4, lr, apsr}"
