test_cases:
  -
    input:
      bytes: [ 0xef, 0xf3, 0x11, 0x80 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_MCLASS", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "mrs r0, basepri"
  -
    input:
      bytes: [ 0xef, 0xf3, 0x12, 0x80 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_MCLASS", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "mrs r0, basepri_max"
  -
    input:
      bytes: [ 0xef, 0xf3, 0x13, 0x80 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_MCLASS", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "mrs r0, faultmask"
  -
    input:
      bytes: [ 0x80, 0xf3, 0x11, 0x88 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_MCLASS", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "msr basepri, r0"
  -
    input:
      bytes: [ 0x80, 0xf3, 0x12, 0x88 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_MCLASS", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "msr basepri_max, r0"
  -
    input:
      bytes: [ 0x80, 0xf3, 0x13, 0x88 ]
      arch: "CS_ARCH_ARM"
      options: [ "CS_MODE_MCLASS", "CS_MODE_THUMB" ]
    expected:
      insns:
        -
          asm_text: "msr faultmask, r0"
