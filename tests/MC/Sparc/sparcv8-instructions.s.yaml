test_cases:
  -
    input:
      bytes: [ 0x81, 0xa8, 0x0a, 0x24 ]
      arch: "CS_ARCH_SPARC"
      options: [ "CS_MODE_BIG_ENDIAN" ]
    expected:
      insns:
        -
          asm_text: "fcmps %f0, %f4"
